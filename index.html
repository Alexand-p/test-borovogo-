<!doctype html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="shortcut icon" href="assets/img/untitled (2).png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700%7CRoboto:100,300,400,500,700,900"
        rel="stylesheet">
  <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <title>test</title>
</head>
<body>
 <header class="header">
   <div class="header-up">
     <div class="header-up__logo">
       <img src="assets/img/untitled (2).png" alt="Изображен логотип">
       <div class="header-up__item">
        <h1>Логотип</h1>
        <p>Инжиниринговая компания</p>
       </div>
     </div>

     <div class="header-up__search">
      <form>
        <input type="text" placeholder="Поиск по сайту...">
        <button type="submit"></button>
      </form>
     </div>
   </div>
   <div class="header-down">
     <div class="header-down__menu">
      <nav class="nav">
        <a class="nav-link" href="#">О компании</a>
        <a class="nav-link" href="#">Услуги</a>
        <a class="nav-link" href="#">Объекты</a>
        <a class="nav-link" href="#">Закупки</a>
        <a class="nav-link" href="#">Партнеры</a>
        <a class="nav-link" href="#">Новости</a>
        <a class="nav-link" href="#">Контакты</a>
      </nav>
     </div>
   </div>
 </header>
 <section class="post">
  <div class="carousel">

    <ul class="slides">
      <li class="slides__item active"><a href="#"></a></li>
      <li class="slides__item"><a href="#"></a></li>
      <li class="slides__item"><a href="#"></a></li>
      <li class="slides__item"><a href="#"></a></li>
      <li class="slides__item"><a href="#"></a></li>
    </ul>

    <div class="controls">
      <div class="controls__item controls__prev">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="controls__item controls__next">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <div class="indicators">
      <span class="indicators__pause"><i class="fas fa-play"></i></span>
      <span class="indicators__item active" data-slide-to="0">1</span>
      <span class="indicators__item" data-slide-to="1">2</span>
      <span class="indicators__item" data-slide-to="2">3</span>
      <span class="indicators__item" data-slide-to="3">4</span>
      <span class="indicators__item" data-slide-to="4">5</span>
    </div>

  </div>
  

 </section>
 <footer class="footer">
   <div class="footer-container">
     <div class="services">
       <div>
       <a href="#">
         <div>
         <img src="assets/img/ic_1.svg" alt="#">
         <p>Услуги проектирования</p>
        </div>
        </div>
       </a>
     </div>
     <div class="construction">
       <div>
      <a href="#">
        <div>
        <img src="assets/img/ic_2.svg" alt="#">
        <p>Строительно-
          монтажные работы</p>
        </div>
        </div>
      </a>
     </div>
     <div class="expert">
      <a href="#">
        <div>
        <img src="assets/img/ic_3.svg" alt="#">
        <p>Экспертная деятельность</p>
      </div>
      </a>
     </div>
     <div class="technical">
      <a href="#">
        <div>
        <img src="assets/img/ic_4.svg" alt="#">
        <p>Техническое обслуживание</p>
      </div>
      </a>
     </div>
     <div class="trials">
      <a href="#">
        <div>
        <img src="assets/img/ic_5.svg" alt="#">
        <p>Испытательная лаборатория</p>
      </div>
      </a>
     </div>
   </div>
 </footer>
  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>

</html>
